openapi: 3.0.0
info:
  title: Funcionario API
  version: 1.0.0
  description: API para Inventário de ativos de TI
servers:
  - url: http://localhost:3000
paths:
  /funcionario:
    post:
      tags:
        - Funcionários
      summary: Inserir um novo funcionário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                  example: "João da Silva"
                cpf:
                  type: string
                  example: "12345678901"
      responses:
        '201':
          description: Funcionario criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Funcionario'
        '400':
          description: Requisição inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags:
        - Funcionários
      summary: Lista todos os funcionários
      responses:
        '200':
          description: Listar todos os funcionários
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Funcionario'
  /funcionario/{cpf}:
    get:
      tags:
        - Funcionários
      summary: Consultar o inventário completo de um determinado funcionário por CPF
      parameters:
        - name: cpf
          in: path
          required: true
          schema:
            type: string
            example: "12345678901"
      responses:
        '200':
          description: Funcionario encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Funcionario'
        '400':
          description: Requisição inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Funcionario não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Erro do servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - Funcionários
      summary: Atualizar o nome do funcionário tendo como referência do documento o próprio CPF
      parameters:
        - name: cpf
          in: path
          required: true
          schema:
            type: string
            example: "12345678901"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                  example: "Maria da Silva"
      responses:
        '200':
          description: Funcionario atualizado
